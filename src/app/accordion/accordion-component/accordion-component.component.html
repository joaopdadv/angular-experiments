<div class="wrapper">

    <div class="accordion">
        <div 
            class="accordion-panel"
            *ngFor="let panel of panels"
            id="{{panel.id}}"
            [ngClass]="{'aria-expanded': panel.labelExpanded}"
            (click)="getAccordion(panel.id)">
                <h2 id="{{panel.labelId}}">
                    <button 
                        class="accordion-trigger" 
                        attr.aria-controls="{{panel.contentId}}" 
                        attr.aria-expanded="{{panel.labelExpanded}}">
                            <span>{{panel.labelText}}</span>
                            <img 
                                attr.aria-hidden="{{panel.contentHidden}}" 
                                class="accordion-icon"
                                src="{{panel.labelSvg}}"/>
                    </button>
                </h2>

                <div 
                    class="accordion-content" 
                    id="{{panel.contentId}}"
                    attr.aria-labelledby="{{panel.labelId}}"
                    attr.aria-hidden="{{panel.contentHidden}}"
                    role="region">
                    <p>
                        {{panel.contentText}}
                    </p>
                    <img
                        src="{{panel.contentImg}}"
                        alt="{{panel.contentImgAlt}}"
                        class="accordion-image"/>
                </div>
        </div>
    </div>

</div>
